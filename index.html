<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To do list server</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- link axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
      integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- vue cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- link css -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <div class="myContainer">
        <div class="container">
          <div class="row">
            <h1 class="text-center">Todo List</h1>
            <div class="row">
              <div class="col p-3 sfondo">
                <ul>
                  <li
                    v-for="(element, index) in toDoData"
                    class="d-flex justify-content-between"
                  >
                    <span :class="{ done: element.isComplete}"
                      >{{element.title}}</span
                    >
                    <div class="contButton">
                      <i
                        @click="eliminateTask(index)"
                        class="fa-solid fa-trash-can"
                        :class="[element.isComplete ? 'visible' : '']"
                      ></i>
                      <i class="fa-solid fa-eye"></i>
                    </div>
                  </li>
                </ul>
                <div class="d-flex ms-2 me-2">
                  <input @keyup.enter="addTask()" v-model="text" type="text" />
                  <textarea
                    @keyup.enter="addTask()"
                    v-model="description"
                    name=""
                    id=""
                  ></textarea>

                  <button
                    @click="addTask()"
                    class="btn btn-outline-secondary ms-1"
                  >
                    Button
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/myjs.js"></script>
  </body>
</html>
